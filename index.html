<body class="bg-gray-100 text-clamp-md">
  <nav class="navbar bg-slate-900 text-white flex justify-center items-center h-16">
    <div class="container p-4 flex justify-between items-center w-full h-full">
      <div class="navbar-brand text-clamp-xxl font-bold">Anthony Chae</div>
      <button class="hamburger sm:hidden text-3xl flex text-center">&#9776;</button>
      <i class="fa-solid fa-x text-xl hidden"></i>
      <ul
        class="navbar-nav top-16 left-0 hidden flex flex-col items-center justify-center gap-2 fixed bg-slate-800 z-10 w-full p-14 py-28
        sm:w-auto sm:relative sm:flex sm:flex-row sm:justify-start sm:bg-inherit sm:top-auto sm:p-0 sm:m-0 sm:space-x-4">
        <li><a href="index.html" class="underline underline-offset-4 text-clamp-lg">Home</a></li>

    <footer>

  <script type='text/javascript' src='config.js'></script>
  <script>
    const navbarNav = document.querySelector('.navbar-nav');
    const hamburger = document.querySelector('.hamburger');
    const closeMobileMenu = document.querySelector('.fa-x');

    hamburger.addEventListener('click', () => {
      navbarNav.classList.toggle('hidden');
      hamburger.classList.toggle('hidden');
      closeMobileMenu.classList.toggle('hidden');
    });

    closeMobileMenu.addEventListener('click', () => {
      navbarNav.classList.toggle('hidden');
      hamburger.classList.toggle('hidden');
      closeMobileMenu.classList.toggle('hidden');
    });

  </script>
